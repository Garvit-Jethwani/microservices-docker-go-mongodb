# Test generated by RoostGPT for test microservice-go-api using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "test_BookingsList_2d07e5d667_Test.csv"
    fields:
      - "bookingId"
      - "bookingDate"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          headers:
            Content-Type: "application/json"
          json:
            bookingId: "{{ bookingId }}"
            bookingDate: "{{ bookingDate }}"
          expect:
            - statusCode: 200
            - hasProperty: "Bookings"
            - hasHeader: "content-type"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid"
          headers:
            Content-Type: "application/json"
          json:
            bookingId: "{{ bookingId }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          headers:
            Content-Type: "application/json"
          json:
            bookingId: "{{ bookingId }}"
            bookingDate: "9999-12-31T23:59:59.999Z"
          expect:
            - statusCode: 200
            - hasProperty: "Bookings"
            - hasHeader: "content-type"
